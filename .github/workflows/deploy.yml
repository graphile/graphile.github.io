name: Deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CI: true
      TERM: xterm
      FORCE_COLOR: 1

    steps:
      - uses: actions/checkout@v2
      - name: 'Use Node.js 12'
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: git config credential.helper "store --file=.git/credentials"
      - run: 'echo "https://benjie:${GITHUB_TOKEN}@github.com" > .git/credentials'
      - run: yarn clean
      - run: yarn format
      - run: yarn build
      - run: scripts/ci
