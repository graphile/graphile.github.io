<style type="text/css">
* {
  stroke-width: 0;
  shape-rendering: geometricPrecision;
}
.seg1 {
  fill: #468bcc;
  stroke: #468bcc;
}
.seg2 {
  fill: #4ba8ff;
  stroke: #4ba8ff;
}
.seg3 {
  fill: #166ebf;
  stroke: #166ebf;
}
.seg4 {
  fill: #0b457f;
  stroke: #0b457f;
}
.seg5 {
  fill: #0c3861;
  stroke: #0c3861;
}

.face .eye {
  fill: #ffffff;
  stroke: #ffffff;
  stroke-width: 20;
}
.face .tusk {
  stroke: #000000;
  fill: #ffffff;
}
.face .no-stroke {
  stroke: transparent;
  stroke-opacity: 0;
}
.face .tusk,
.face .stroke-only,
.heart-outline {
  stroke: #082744;
  stroke-width: 30;
  stroke-linejoin: round;
}
.face .stroke-only,
.heart-outline {
  fill: transparent;
  fill-opacity: 0;
}
.heart-outline,
.face .tusk {
  stroke-width: 15;
}
</style>

